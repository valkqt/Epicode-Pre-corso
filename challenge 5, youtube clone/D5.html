<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youtube - Web Prep</title>
  <link rel="stylesheet" src="styles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      display: flex;
      margin: 0;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
    }

    .main {
      width: 100%;
    }

    .topbar {
      height: 8vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .content {
      height: 100%;
    }

    .icon {
      height: 8vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 2em;
      cursor: pointer;
    }

    .icon ion-icon {
      font-size: 2em;
    }

    .icon p {
      margin: 0;
    }

    .icon:not(:first-of-type) {
      height: 16vh;
    }

    .logo {
      height: 50%;
    }

    .search-wrapper {
      display: flex;
      height: 50%;
      width: 30%;
    }

    .search-wrapper input {
      width: 100%;
      padding: 0 1em;
    }

    .icons-wrapper {
      display: flex;
      align-items: center;
    }

    .top-icon {
      font-size: 2em;
      padding: 0 0.5em;
    }

    .mic-icon {
      display: flex;
      align-items: center;
    }

    .search-btn {
      padding: 0 0.7em;
      font-size: 1.3em;
      display: flex;
      align-items: center;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      margin: 0 auto;
      width: 100em;
      gap: 2em;
      align-content: flex-start;
      justify-content: center;
    }

    .thumbnail {
      width: 480px;
      height:auto;
      display: flex;
      flex-direction: column;
      gap: 1em;
      padding-right: 1em;
      justify-content: center;
    }
    
    .thumbnail-bottom {
      display: flex;
      width:100%;
      height: auto;
      gap: 1em;
      align-items: center;

    }

    .thumbnail-logo {
      width: 60px;
    }

    .thumbnail.text {
      display: flex;
      flex-direction: column;
    }
    .thumbnail img {
      width: 100%;
    }

    .thumbnail-text h6, .thumbnail-text p {
      margin: 0;
      font-size: 1.5em
    }


    .thumbnail-logo img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
